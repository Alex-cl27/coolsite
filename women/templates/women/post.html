{% extends 'women/base.html' %}

{% block content %}

    <h1>{{ post.title }}</h1>           {# header #}
    {%  if post.photo %}
    <p><img class="img-article-left" src="{{ post.photo.url }}" alt=""></p>     {# photo #}
    {% endif %}
    {{ post.content|linebreaks }}       {# adds <p></p> tags to post.content - main text content #}

{% endblock %}
